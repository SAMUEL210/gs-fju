<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/boostrap.min.css" />
    <link rel="stylesheet" href="assets/css/index.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="assets/js/index.js" defer></script>
    <title>G-FJU</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/img/Logo.svg" height="60" alt=""></a>
        </div>
    </nav>
    <div class="container">
        <div class="justify-content-around align-items-center d-lg-flex d-md-flex">
            <img class='image' src="assets/img/Logo.png" height="218" alt="logo FJU GESTION">
            <div class="col-md-5">
                <h2 class="titre-connexion mt-5 text-center">CONNEXION</h2>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Adresse mail</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="mp" placeholder="Saisissez votre mot de passe">
                        <label for="mp">Mot de passe</label>
                    </div>
                    <div class="form-check form-switch mt-3 mb-3">
                        <input class="form-check-input" type="checkbox" id="afficher-mp">
                        <label class="form-check-label" for="afficher-mp">Afficher Mot de passe</label>
                    </div>
                    <div class="d-grid gap-2 mt-2">
                        <input type="submit" class="btn btn-lg btn-success se-connecter" value="Se connecter">
                    </div>
                </form>
                <div class="form-group champs-vides masque error mt-2">
                    <p>Veuillez remplir les champs vides!</p>
                </div>
                <div class="form-group identifiant-incorrectes masque error mt-2"></div>
            </div>
        </div>
    </div>
    <div class="footer card-footer text-muted text-center fixed-bottom">
        © FJU France 2021. Tout droit réservés.
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
